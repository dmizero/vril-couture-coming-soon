    <style>
        /* 1. Prevent scrolling and fix the container height */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        .main-area {
            height: 100vh !important;
            position: relative;
            background-position: center !important;
            background-size: cover !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
        }

        /* 2. Logo positioning */
        .logo-wrapper {
            position: absolute;
            top: 40px; 
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
            z-index: 999;
        }

        .logo-svg {
            width: 240px;
            height: auto;
            display: inline-block;
        }

        .logo-svg path {
            fill: #FFFFFF !important;
        }

        /* 3. Adjusting the template's table behavior to be flexible */
        .display-table {
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            height: 100% !important;
            width: 100%;
            padding-top: 60px; /* Space for absolute logo */
        }

        .display-table-cell {
            display: block !important;
            vertical-align: middle !important;
        }

        /* 4. Reducing spacing to pull links up */
        .title {
            margin-bottom: 10px !important;
        }

        .desc {
            margin-bottom: 20px !important;
        }

        /* 5. Fix links at bottom with safe area */
        .social-btn {
            margin-top: 25px !important; /* Reduced gap between button and links */
            padding-bottom: 30px !important; /* Forces links above the fold/gesture bar */
            width: 100%;
            text-align: center;
        }

        /* Mobile specific adjustments for S20 FE / Modern Phones */
        @media (max-width: 768px) {
            .logo-svg {
                width: 180px;
            }
            .logo-wrapper {
                top: 36px;
            }
            .title {
                font-size: 4.2em !important;
            }
            .desc {
                font-size: 1,2em !important;
                padding: 0 16px 14px 16px;
            }
            .social-btn {
                margin-top: 20px !important;
                padding-bottom: 40px !important; /* Extra space for mobile navigation bars */
            }
        }
    </style>
</head>
