    <style>
        /* 1. Eliminate all scrolling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden !important; 
        }

        .main-area {
            height: 100vh;
            width: 100%;
            background-image: url('images/background.jpg');
            background-position: center !important;
            background-size: cover !important;
            
            /* Vertical Distribution */
            display: flex !important;
            flex-direction: column;
            justify-content: space-between; /* Spreads content: Logo Top, Text Middle, Social Bottom */
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* 2. Logo Size */
        .logo-wrapper {
            flex-shrink: 0;
            width: 100%;
            text-align: center;
        }

        .logo-svg {
            width: 220px; /* Reduced base size to save space */
            height: auto;
        }

        .logo-svg path {
            fill: #FFFFFF !important;
        }

        /* 3. Middle Content (Title, Desc, Button) */
        .content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .title {
            margin-bottom: 10px !important;
            font-size: 6.5em !important;
        }

        .desc {
            margin-bottom: 20px !important;
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* 4. Social Links at the very bottom */
        .social-wrapper {
            flex-shrink: 0;
            width: 100%;
            padding-bottom: 10px;
        }

        .social-btn {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* 5. Mobile Tightening for S20 FE and similar */
        @media (max-width: 768px) {
            .main-area {
                padding: 30px 15px 20px 15px;
            }
            .logo-svg {
                width: 160px;
            }
            .title {
                font-size: 3.8em !important;
            }
            .desc {
                font-size: 1.2em;
                margin-bottom: 15px !important;
            }
            .notify-btn {
                padding: 18px 30px !important;
                height: auto !important;
                line-height: normal !important;
            }
        }

        /* Extra small screen fix */
        @media (max-height: 650px) {
            .logo-svg { width: 130px; }
            .title { font-size: 1.5em !important; }
            .desc { display: none; } /* Hides description on very short screens to keep links visible */
        }
    </style>
</head>
